<div class="user-container">
  <form #userForm=ngForm (ngSubmit)="saveUser(userForm)" class="form userForm" (keydown.enter)="$event.preventDefault()">
    <h5>Új vásárló adatai</h5>
    <div>
      <div class="inputContainer">
        <div class="leftSide">
          <div *ngFor="let item of fieldsOne | keyvalue:keepOriginalOrder; trackBy: trackByFn">
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="{{item.value}}" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData[item.key]}}" name="{{item.key}}">
              </label>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="Irányítószám" maxlength="4" type="text" pattern="\d*" (ngModelChange)="itemChanged(userForm); checkZipCode(userForm)" ngModel="{{userData.zipCode}}" name="zipCode">
              </label>
            </mat-form-field>
          </div>
          <div *ngFor="let item of fieldsAddress | keyvalue:keepOriginalOrder; trackBy: trackByFn">
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="{{item.value}}" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData[item.key]}}" name="{{item.key}}">
              </label>
            </mat-form-field>
          </div>
        </div>
        <div class="middle">
          <div>
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="birthPicker" placeholder="Születési dátum" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData.birthDate | date:'yyyy-MM-dd'}}" name="birthDate">
              <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
              <mat-datepicker #birthPicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <label>
                <input matInput [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher" placeholder="E-mail" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData.email}}" name="email">
              </label>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Kérlek adj meg megfelelő e-mail címet :)
              </mat-error>
            </mat-form-field>
          </div>
          <div *ngFor="let item of fieldsTwo | keyvalue:keepOriginalOrder; trackBy: trackByFn">
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="{{item.value}}" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData[item.key]}}" name="{{item.key}}">
              </label>
            </mat-form-field>
          </div>
        </div>
        <div class="rightSide">
          <div *ngFor="let item of fieldsThree | keyvalue:keepOriginalOrder; trackBy: trackByFn">
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="{{item.value}}" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData[item.key]}}" name="{{item.key}}">
              </label>
            </mat-form-field>
          </div>
          <div *ngFor="let item of fieldsFour | keyvalue:keepOriginalOrder; index as i; trackBy: trackByFn">
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="{{item.value}}" (ngModelChange)="itemChanged(userForm)" ngModel="{{userData[item.key] | date:'yyyy-MM-dd'}}" name="{{item.key}}">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <mat-error *ngIf="!isCompleteAddress">
      Hiányzó adat a címből, kérlek ellenőrizd az irányítószámot, várost és címet!
    </mat-error>
    <div class="buttons">
      <div class="saveButton">
        <button mat-button>Mentés</button>
      </div>
      <div class="saveButton">
        <button type="button" mat-button (click)="clearUserData()">Új felhasználó</button>
      </div>
    </div>
  </form>
</div>
