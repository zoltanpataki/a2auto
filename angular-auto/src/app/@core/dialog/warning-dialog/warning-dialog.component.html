<mat-dialog-content>
  <h5>Figyelem!</h5>
  <p>Biztosan szeretnéd véglegesen törölni ezt az autót az adatbázisból?</p>
</mat-dialog-content>

<mat-dialog-actions class="yesOrNoButtons">
  <button class="mat-raised-button mat-accent" (click)="close()"><strong class="X">Nem</strong></button>
  <button class="mat-raised-button mat-accent" (click)="closeWithData()"><strong class="X">Igen</strong></button>
</mat-dialog-actions>
