<mat-dialog-content>
  <h5>Add meg az új értékesítőt!</h5>
  <form #salesmanForm=ngForm (ngSubmit)="saveNewSalesman(salesmanForm)" class="salesmanForm">
    <div>
      <div class="inputContainer">
        <div>
          <mat-form-field class="example-full-width">
            <label>
              <input matInput placeholder="Név" ngModel name="name">
            </label>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="saveButton">
      <button type="button" mat-button (click)="close()"><fa name="times" ></fa></button>
      <button mat-button>Hozzáad</button>
    </div>
  </form>
</mat-dialog-content>
